<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="heading">Most Loved Tic-Tac-Toe Game</h1>
    </div>
    <div class="play">
      <h2 style="padding: 25px;font-size: 40px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Lets Play</h2>
      <h3 style="font-size: 30px;font-family: 'Times New Roman', Times, serif;">Make your choice</h3>
    </div>
    <div class="choice">
      <div id="X" class="citem X"></div>
      <div id="O" class="citem O"></div>
    </div>
    <div class="container" id="game">
      <div id="1" class="item"></div>
      <div id="2" class="item"></div>
      <div id="3" class="item"></div>
      <div id="4" class="item"></div>
      <div id="5" class="item"></div>
      <div id="6" class="item"></div>
      <div id="7" class="item"></div>
      <div id="8" class="item"></div>
      <div id="9" class="item"></div>
    </div>
    <div class="winBox">
      <h1 class="win">COME ON</h1>
      <div class="reload">
      <button onclick="location.reload()" style="background-color: red;">Reload</button>
      </div>
    </div>
    <footer class="foot">
      <h3>Â© Ashmit Ranjan 2023</h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
